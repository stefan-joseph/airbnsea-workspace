type Mutation {
  authenticateUserWithOauth(
    code: String!
    authServer: AuthorizationServer!
  ): AuthenticateUserWithOauthPayload!
}

union AuthenticateUserWithOauthPayload =
    SuccessResponse
  | UserAlreadyExists
  | UserExistsWithOAuth

type UserAlreadyExists {
  email: String!
  firstName: String!
  avatar: String
}
