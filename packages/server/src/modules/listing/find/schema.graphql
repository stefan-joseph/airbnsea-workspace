type Listing {
  id: ID!
  name: String!
  category: String!
  description: String!
  price: Int!
  beds: Int!
  guests: Int!
  latitude: Float!
  longitude: Float!
  amenities: [String!]!
  imgUrl: String!
  userId: String
  owner: Owner
}

type Owner {
  email: String
  name: String
}

type Query {
  findListings: [Listing!]
}
