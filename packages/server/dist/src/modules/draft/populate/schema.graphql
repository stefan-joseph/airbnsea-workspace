type Query {
  populateForm(listingId: ID!, fields: [String!]!): Draft!
}

type Draft {
  id: ID!
  vesselType: VesselType
  street: String
  apt: String
  city: String
  state: String
  country: String
  zipcode: String
  name: String
  description: String
  price: Int
  beds: Int
  guests: Int
  latitude: Float
  longitude: Float
  amenities: [String!]
  photos: [String!]!
}
