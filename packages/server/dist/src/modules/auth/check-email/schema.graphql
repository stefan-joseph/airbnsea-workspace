type Query {
  checkEmail(email: String!): CheckEmailPayload!
}

union CheckEmailPayload =
    EmailExistsWithPassword
  | EmailExistsWithOAuth
  | NoUserWithThisEmail
  | BadCredentialsError

# interface Errors {
#   message: String!
# }

type BadCredentialsError {
  message: String!
  field: String!
}

type EmailExistsWithPassword {
  email: String!
  userExists: Boolean!
}

type EmailExistsWithOAuth {
  authorizationServer: AuthorizationServer!
  email: String!
  firstName: String!
  avatar: String
}

enum AuthorizationServer {
  GITHUB
  GOOGLE
}

type NoUserWithThisEmail {
  email: String!
  userExists: Boolean!
}
