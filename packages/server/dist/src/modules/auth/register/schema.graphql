type Mutation {
  register(
    email: String!
    password: String!
    firstName: String!
  ): RegisterPayload!
}

union RegisterPayload =
    SuccessResponse
  | EmailExistsWithIncorrectPassword
  | EmailExistsWithOAuth
  | UserLogin
  | ValidationError

type UserLogin {
  success: Boolean!
}

type EmailExistsWithIncorrectPassword {
  email: String!
  firstName: String!
  avatar: String
}
