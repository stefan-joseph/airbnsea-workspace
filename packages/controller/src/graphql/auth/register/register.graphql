mutation RegisterUser(
  $email: String!
  $password: String!
  $firstName: String!
) {
  register(email: $email, password: $password, firstName: $firstName) {
    ... on SuccessResponse {
      success
    }
    ... on UserLogin {
      success
    }
    ... on EmailExistsWithOAuth {
      authorizationServer
      email
      firstName
      avatar
    }
    ... on EmailExistsWithIncorrectPassword {
      email
      firstName
      avatar
    }
    ... on ValidationError {
      field
      message
    }
  }
}
