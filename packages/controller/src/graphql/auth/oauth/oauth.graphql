mutation AuthenticateUserWithOauth(
  $code: String!
  $authServer: AuthorizationServer!
) {
  authenticateUserWithOauth(code: $code, authServer: $authServer) {
    ... on SuccessResponse {
      success
    }
    ... on UserAlreadyExists {
      email
      firstName
      avatar
    }
    ... on UserExistsWithOAuth {
      email
      firstName
      avatar
      authorizationServer
    }
  }
}
