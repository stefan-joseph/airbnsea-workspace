query CheckEmail($email: String!) {
  checkEmail(email: $email) {
    ... on EmailExistsWithPassword {
      email
      userExists
    }
    ... on EmailExistsWithOAuth {
      authorizationServer
      email
      firstName
      avatar
    }
    ... on UserNotConfirmed {
      email
      userExists
    }
    ... on NoUserWithThisEmail {
      email
      userExists
    }
    ... on ValidationError {
      field
      message
    }
  }
}
