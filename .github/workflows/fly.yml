name: Fly Deploy
on:
  push:
    branches:
      - main
env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
jobs:
  test:
    name: Test Server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      with:
      node-version: '12.x'
      - run: yarn install
      - run: yarn --cwd packages/server test

  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - run: yarn --cwd packages/server test
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
